<!-- https://yarduon.com -->
<!DOCTYPE html>
<html class="flex max-width max-height" lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Beautiful pseudo-scientific calculator totally customizable"
    />
    <meta name="google" content="notranslate" />
    <title>Mathcard</title>
    <link rel="shortcut icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script defer src="./js/html5_qrcode.js"></script>
    <script type="module" defer src="./js/main.js"></script>
  </head>
  <body class="flex justify-center align-center max-width max-height ptSans">
    <div
      class="max-width max-height flex justify-center align-center absolute overflow-hidden"
    >
      <div
        class="max-height half-width side-background normal-black-background"
      ></div>
      <div class="max-height half-width side-background white"></div>
      <div class="absolute normal-black-background" id="square1"></div>
      <div class="absolute normal-white-background" id="square2"></div>
      <div class="absolute darker-black-background" id="square3"></div>
    </div>
    <main class="flex column justify-center align-center max-width max-height">
      <div class="calculator round-border flex column">
        <div
          class="top-calculator round-border max-width flex justify-center align-center normal-purple-background relative"
        >
          <div
            class="screen overflow-hidden flex column align-center darker-black-border-full normal-white-background"
          >
            <div class="container-operations flex justify-start">
              <p
                id="topScreen"
                class="flex justify-end align-center darker-black-border-right overflow-hidden"
              ></p>
            </div>
            <p id="result" class="relative self-flex-end">0</p>
          </div>
          <div
            class="logo-container flex justify-center align-center absolute darker-black-border-full darker-black-background"
          >
            <p class="logo normal-white-text">Mathcard</p>
          </div>
          <div
            class="circle-shape screw flex justify-center align-center absolute normal-white-background"
            id="circle1"
          ></div>
          <div
            class="circle-shape screw flex justify-center align-center absolute normal-white-background"
            id="circle2"
          ></div>
          <div
            class="circle-shape screw flex justify-center align-center absolute normal-white-background"
            id="circle3"
          ></div>
          <div
            class="circle-shape screw flex justify-center align-center absolute normal-white-background"
            id="circle4"
          ></div>
        </div>
        <div
          class="middle-base relative max-width normal-grey-background"
        ></div>
        <div
          class="buttons-container max-width flex wrap justify-around align-center normal-orange-background"
        >
          <div class="flex column max-width">
            <div
              class="off-on-light relative darker-black-border-right darker-black-border-bottom normal-black-background"
              id="on"
            ></div>
            <div
              class="off-on-light relative darker-black-border-right darker-black-border-bottom normal-black-background"
              id="off"
            ></div>
          </div>
          <button
            class="flex justify-center align-center absolute power circle-shape touch darker-black-border-right darker-black-border-bottom normal-black-background"
            id="power"
          >
            <img
              class="medium-icon"
              src="./img/switch_white.svg"
              alt="Switch icon"
            />
          </button>
          <button
            class="button additional round-border medium-text touch darker-black-border-right darker-black-border-bottom darker-black-text normal-white-background"
            id="m+"
          >
            M+
          </button>
          <button
            class="button additional round-border medium-text touch darker-black-border-right darker-black-border-bottom darker-black-text normal-white-background"
            id="m-"
          >
            M-
          </button>
          <button
            class="button additional round-border medium-text touch darker-black-border-right darker-black-border-bottom darker-black-text normal-white-background"
            id="mr"
          >
            MR
          </button>
          <button
            class="button additional round-border medium-text touch darker-black-border-right darker-black-border-bottom darker-black-text normal-white-background"
            id="ms"
          >
            MS
          </button>
          <button
            class="button additional round-border medium-text touch darker-black-border-right darker-black-border-bottom darker-black-text normal-white-background"
            id="mc"
          >
            MC
          </button>
          <button
            class="button additional round-border medium-text touch darker-black-border-right darker-black-border-bottom darker-black-text normal-white-background"
            id="ce"
          >
            CE
          </button>
          <button
            class="button calc-button additional round-border medium-text touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
            id="LOG("
          >
            LOG
          </button>
          <button
            class="button calc-button additional round-border medium-text touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
            id="SIN("
          >
            SIN
          </button>
          <button
            class="button calc-button additional round-border medium-text touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
            id="COS("
          >
            COS
          </button>
          <button
            class="button calc-button additional round-border medium-text touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
            id="TAN("
          >
            TAN
          </button>
          <button
            class="button calc-button additional round-border medium-text touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
            id="PI"
          >
            PI
          </button>
          <button
            class="button calc-button additional round-border medium-text touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
            id="SQR("
          >
            SQR
          </button>
          <div class="symbols max-width flex wrap justify-center">
            <button
              class="button calc-button main-button round-border touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
              id="7"
            >
              7
            </button>
            <button
              class="button calc-button main-button round-border touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
              id="8"
            >
              8
            </button>
            <button
              class="button calc-button main-button round-border touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
              id="9"
            >
              9
            </button>
            <button
              class="button calc-button operator main-button round-border touch darker-black-border-right darker-black-border-bottom darker-black-text normal-white-background"
              id="%"
            >
              %
            </button>
            <button
              class="button calc-button operator main-button round-border touch darker-black-border-right darker-black-border-bottom darker-black-text normal-white-background"
              id="Dead"
            >
              ^
            </button>
            <button
              class="button calc-button main-button round-border touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
              id="4"
            >
              4
            </button>
            <button
              class="button calc-button main-button round-border touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
              id="5"
            >
              5
            </button>
            <button
              class="button calc-button main-button round-border touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
              id="6"
            >
              6
            </button>
            <button
              class="button calc-button operator main-button round-border touch darker-black-border-right darker-black-border-bottom darker-black-text normal-white-background"
              id="*"
            >
              *
            </button>
            <button
              class="button calc-button operator main-button round-border touch darker-black-border-right darker-black-border-bottom darker-black-text normal-white-background"
              id="/"
            >
              /
            </button>
            <button
              class="button calc-button main-button round-border touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
              id="1"
            >
              1
            </button>
            <button
              class="button calc-button main-button round-border touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
              id="2"
            >
              2
            </button>
            <button
              class="button calc-button main-button round-border touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
              id="3"
            >
              3
            </button>
            <button
              class="button calc-button operator main-button round-border touch darker-black-border-right darker-black-border-bottom darker-black-text normal-white-background"
              id="+"
            >
              +
            </button>
            <button
              class="button calc-button operator main-button round-border touch darker-black-border-right darker-black-border-bottom darker-black-text normal-white-background"
              id="-"
            >
              -
            </button>
            <button
              class="button calc-button main-button round-border touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
              id="0"
            >
              0
            </button>
            <button
              class="button calc-button main-button round-border touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
              id="."
            >
              .
            </button>
            <button
              class="button calc-button main-button round-border touch darker-black-border-right darker-black-border-bottom darker-black-text normal-white-background"
              id="("
            >
              (
            </button>
            <button
              class="button calc-button main-button round-border touch darker-black-border-right darker-black-border-bottom darker-black-text normal-white-background"
              id=")"
            >
              )
            </button>
            <button
              class="button calc-button main-button round-border touch darker-black-border-right darker-black-border-bottom darker-black-text normal-white-background"
              id="="
            >
              =
            </button>
          </div>
          <div class="max-width flex symbols justify-end">
            <button
              class="button calc-button additional secondary round-border border-right-shadow border-bottom-shadow-button relative medium-text touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
              id="Backspace"
            >
              DEL
            </button>
            <button
              class="button calc-button additional secondary round-border border-right-shadow border-bottom-shadow-button relative medium-text touch darker-black-border-right darker-black-border-bottom normal-white-text normal-grey-background"
              id="ac"
            >
              AC
            </button>
          </div>
        </div>
        <div class="line normal-grey-background relative"></div>
      </div>
      <section class="currency absolute red">
        <label for="firstCurrency">First Currency</label>
        <select name="firstCurrency" id="firstCurrency"></select>
        <label for="secondCurrency">Second Currency</label>
        <select name="secondCurrency" id="secondCurrency"></select>
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity" />
        <label for="resultCurrencies">Result</label>
        <input
          type="number"
          name="resultCurrencies"
          id="resultCurrencies"
          readonly
        />
      </section>
    </main>
    <!--  <div style="z-index: 3" class="absolute">
      <div id="reader"></div>
    </div>
    <input
      class="hidden"
      style="z-index: 3"
      type="file"
      id="qr-input-file"
      accept="image/*"
    /> -->
  </body>
</html>
