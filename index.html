<!-- https://yarduon.com -->
<!DOCTYPE html>
<html class="flex max-width max-height" lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Beautiful pseudo-scientific calculator totally customizable"
    />
    <meta name="google" content="notranslate" />
    <title>Mathcard</title>
    <link rel="shortcut icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script type="module" defer src="./js/main.js"></script>
  </head>
  <body class="flex justify-center align-center max-width max-height biryani">
    <div
      class="max-width max-height flex justify-center align-center absolute overflow-hidden"
    >
      <div class="max-height half-width side-background grey"></div>
      <div class="max-height half-width side-background white"></div>
      <div class="absolute grey" id="square1"></div>
      <div class="absolute white" id="square2"></div>
      <div class="absolute black" id="square3"></div>
    </div>
    <main class="flex column justify-center align-center max-width max-height">
      <div class="calculator round-border flex direction-column">
        <div
          class="top-calculator round-border max-width flex justify-center align-center purple"
        >
          <div class="screen overflow-hidden flex column align-center white">
            <div class="container-operations flex justify-end">
              <p
                id="operations"
                class="flex justify-end align-center bold overflow-hidden"
              ></p>
            </div>
            <p id="result" class="relative self-flex-end bold">0</p>
            <p class="logo text-white absolute bold">Mathcard</p>
          </div>

          <div
            class="circle-shape screw flex justify-center align-center absolute white"
            id="circle1"
          ></div>
          <div
            class="circle-shape screw flex justify-center align-center absolute white"
            id="circle2"
          ></div>
          <div
            class="circle-shape screw flex justify-center align-center absolute white"
            id="circle3"
          ></div>
          <div
            class="circle-shape screw flex justify-center align-center absolute white"
            id="circle4"
          ></div>
        </div>
        <div class="middle-base round-border relative max-width grey"></div>
        <div
          class="buttons-container max-width flex wrap justify-around align-center orange"
        >
          <div class="flex column max-width">
            <div
              class="off-on-light border-bottom-shadow-light border-right-shadow relative green"
            ></div>
            <div
              class="off-on-light border-bottom-shadow-light border-right-shadow relative black"
            ></div>
          </div>
          <button
            class="flex justify-center align-center absolute power circle-shape border-bottom-shadow-light border-right-shadow touch black"
          >
            <img
              class="medium-icon"
              src="./img/switch_white.svg"
              alt="Switch icon"
            />
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button bold medium-text touch white"
            id="m+"
          >
            M+
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button bold medium-text touch white"
            id="m-"
          >
            M-
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button bold medium-text touch white"
            id="mr"
          >
            MR
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button bold medium-text touch white"
            id="ms"
          >
            MS
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button bold medium-text touch white"
            id="mc"
          >
            MC
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button bold medium-text touch white"
            id="ce"
          >
            CE
          </button>
          <button
            class="calc-button additional round-border border-right-shadow border-bottom-shadow-button text-white bold medium-text touch grey"
            id="LOG("
          >
            LOG
          </button>
          <button
            class="calc-button additional round-border border-right-shadow border-bottom-shadow-button text-white bold medium-text touch grey"
            id="SIN("
          >
            SIN
          </button>
          <button
            class="calc-button additional round-border border-right-shadow border-bottom-shadow-button text-white bold medium-text touch grey"
            id="COS("
          >
            COS
          </button>
          <button
            class="calc-button additional round-border border-right-shadow border-bottom-shadow-button text-white bold medium-text touch grey"
            id="TAN("
          >
            TAN
          </button>
          <button
            class="calc-button additional round-border border-right-shadow border-bottom-shadow-button text-white bold medium-text touch grey"
            id="PI"
          >
            PI
          </button>
          <button
            class="calc-button additional round-border border-right-shadow border-bottom-shadow-button text-white bold medium-text touch grey"
            id="SQR("
          >
            SQR
          </button>
          <div class="symbols max-width flex wrap justify-center">
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button text-white bold touch grey"
              id="7"
            >
              7
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button text-white bold touch grey"
              id="8"
            >
              8
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button text-white bold touch grey"
              id="9"
            >
              9
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button bold touch white"
              id="%"
            >
              %
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button bold touch white"
              id="^"
            >
              ^
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button text-white bold touch grey"
              id="4"
            >
              4
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button text-white bold touch grey"
              id="5"
            >
              5
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button text-white bold touch grey"
              id="6"
            >
              6
            </button>
            <button
              class="calc-button operator main-button round-border border-right-shadow border-bottom-shadow-button bold touch white"
              id="*"
            >
              *
            </button>
            <button
              class="calc-button operator main-button round-border border-right-shadow border-bottom-shadow-button bold touch white"
              id="/"
            >
              /
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button text-white bold touch grey"
              id="1"
            >
              1
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button text-white bold touch grey"
              id="2"
            >
              2
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button text-white bold touch grey"
              id="3"
            >
              3
            </button>
            <button
              class="calc-button operator main-button round-border border-right-shadow border-bottom-shadow-button bold touch white"
              id="+"
            >
              +
            </button>
            <button
              class="calc-button operator main-button round-border border-right-shadow border-bottom-shadow-button bold touch white"
              id="-"
            >
              -
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button text-white bold touch grey"
              id="0"
            >
              0
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button text-white bold touch grey"
              id="."
            >
              .
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button bold touch white"
              id="("
            >
              (
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button bold touch white"
              id=")"
            >
              )
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button bold touch white"
              id="="
            >
              =
            </button>
          </div>
          <div class="max-width flex symbols justify-end">
            <button
              class="calc-button additional secondary round-border border-right-shadow border-bottom-shadow-button relative bold text-white medium-text touch black"
              id="Backspace"
            >
              DEL
            </button>
            <button
              class="calc-button additional secondary round-border border-right-shadow border-bottom-shadow-button relative bold text-white medium-text touch black"
              id="ac"
            >
              AC
            </button>
          </div>
          <div class="line background-orange absolute"></div>
        </div>
      </div>
    </main>
  </body>
</html>
