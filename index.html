<!DOCTYPE html>
<html class="flex max-width max-height" lang="en" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Beautiful pseudo-scientific calculator totally customizable"
    />
    <meta name="google" content="notranslate" />
    <title>Mathcard</title>
    <link rel="shortcut icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/position.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <script type="module" defer src="./js/main.js"></script>
  </head>
  <body class="flex justify-center align-center max-width max-height biryani">
    <div
      class="max-width max-height flex justify-center align-center absolute overflow-hidden"
    >
      <div class="max-height half-width side-background background-black"></div>
      <div class="max-height half-width side-background background-blue"></div>
      <div class="absolute background-black" id="square1"></div>
      <div class="absolute background-blue" id="square2"></div>
      <div class="absolute background-red" id="square3"></div>
    </div>
    <main class="flex column justify-center align-center max-width max-height">
      <div class="calculator round-border flex direction-column">
        <div
          class="top-calculator round-border max-width flex justify-center align-center background-orange"
        >
          <div
            class="screen overflow-hidden flex column align-center background-white"
          >
            <p id="operations" class="self-flex-start bold overflow-hidden"></p>
            <p id="result" class="relative self-flex-end bold">0</p>
            <p class="logo text-white absolute bold">Mathcard</p>
          </div>

          <div
            class="circle-shape screw flex justify-center align-center background-lightgrey absolute"
            id="circle1"
          ></div>
          <div
            class="circle-shape screw flex justify-center align-center background-lightgrey absolute"
            id="circle2"
          ></div>
          <div
            class="circle-shape screw flex justify-center align-center background-lightgrey absolute"
            id="circle3"
          ></div>
          <div
            class="circle-shape screw flex justify-center align-center background-lightgrey absolute"
            id="circle4"
          ></div>
        </div>
        <div
          class="middle-base round-border relative max-width background-blue"
        ></div>
        <div
          class="buttons-container max-width flex wrap justify-around align-center background-white"
        >
          <div class="flex column max-width">
            <div
              class="off-on-light border-bottom-shadow-light border-right-shadow background-green relative"
            ></div>
            <div
              class="off-on-light border-bottom-shadow-light border-right-shadow background-grey relative"
            ></div>
          </div>
          <button
            class="flex justify-center align-center absolute power circle-shape border-bottom-shadow-light border-right-shadow background-black touch"
          >
            <img
              class="medium-icon"
              src="./img/switch_white.svg"
              alt="Switch icon"
            />
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-yellow bold medium-text touch"
          >
            M+
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-yellow bold medium-text touch"
          >
            M-
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-yellow bold medium-text touch"
          >
            MC
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-yellow bold medium-text touch"
          >
            MR
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-yellow bold medium-text touch"
          >
            MS
          </button>
          <button
            class="additional round-border border-right-shadow border-bottom-shadow-button background-yellow bold medium-text touch"
          >
            CE
          </button>
          <button
            class="calc-button additional round-border border-right-shadow border-bottom-shadow-button background-blue text-white bold medium-text touch"
          >
            LOG
          </button>
          <button
            class="calc-button additional round-border border-right-shadow border-bottom-shadow-button background-blue text-white bold medium-text touch"
          >
            SEN
          </button>
          <button
            class="calc-button additional round-border border-right-shadow border-bottom-shadow-button background-blue text-white bold medium-text touch"
          >
            COS
          </button>
          <button
            class="calc-button additional round-border border-right-shadow border-bottom-shadow-button background-blue text-white bold medium-text touch"
          >
            TAN
          </button>
          <button
            class="calc-button additional round-border border-right-shadow border-bottom-shadow-button background-blue text-white bold medium-text touch"
          >
            PI
          </button>
          <button
            class="calc-button additional round-border border-right-shadow border-bottom-shadow-button background-blue text-white bold medium-text touch"
          >
            SQR
          </button>
          <div class="symbols max-width flex wrap justify-center">
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold touch" id="7"
            >
              7
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold touch" id="8"
            >
              8
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold touch" id="9"
            >
              9
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-red bold touch" id="%"
            >
              %
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-red bold touch" id="Dead"
            >
              ^
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold touch" id="4"
            >
              4
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold touch" id="5"
            >
              5
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold touch" id="6"
            >
              6
            </button>
            <button
              class="calc-button operator main-button round-border border-right-shadow border-bottom-shadow-button background-red bold touch" id="*"
            >
              *
            </button>
            <button
              class="calc-button operator main-button round-border border-right-shadow border-bottom-shadow-button background-red bold touch" id="/"
            >
              /
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold touch" id="1"
            >
              1
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold touch" id="2"
            >
              2
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold touch" id="3"
            >
              3
            </button>
            <button
              class="calc-button operator main-button round-border border-right-shadow border-bottom-shadow-button background-red bold touch" id="+"
            >
              +
            </button>
            <button
              class="calc-button operator main-button round-border border-right-shadow border-bottom-shadow-button background-red bold touch" id="-"
            >
              -
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold touch" id="0"
            >
              0
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-black text-white bold touch" id="."
            >
              .
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-red bold touch" id="("
            >
              (
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-red bold touch" id=")"
            >
              )
            </button>
            <button
              class="calc-button main-button round-border border-right-shadow border-bottom-shadow-button background-red bold touch" id="="
            >
              =
            </button>
          </div>
          <div class="max-width flex symbols justify-end">
            <button
              class="calc-button additional secondary round-border border-right-shadow border-bottom-shadow-button relative bold text-white background-black medium-text touch" id="Backspace"
            >
              DEL
            </button>
            <button
              class="calc-button additional secondary round-border border-right-shadow border-bottom-shadow-button relative bold text-white background-black medium-text touch" id="ac"
            >
              AC
            </button>
          </div>
          <div class="line background-orange absolute"></div>
        </div>
      </div>
    </main>
  </body>
</html>
