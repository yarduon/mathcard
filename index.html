              </svg>
            </button>
            <button
              aria-label="Split reverse background"
              class="background-icon flex justify-center align-center touch round-border-full light-black-background pastel-white-icon"
              id="split-reverse"
            >
              <svg
                class="huge-icon"
                viewBox="0 0 92.604 87.312"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g transform="matrix(.97705 0 0 .97705 1.0627 1.002)">
                  <path
                    d="m2.0117e-6 -1.7e-6h92.604v40.732h-92.604zm1.803e-6 46.581h92.604v40.732h-92.604z"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="6.6602"
                    fill="currentColor"
                  />
                </g>
              </svg>
            </button>
          </div>
        </article>
      </section>
      <p
        class="container-error semi-normal-text absolute full-red-background pastel-white-icon"
        id="error"
      ></p>
      <p class="hidden translate" id="qr-not-found">
        QR code not found in the supplied file
      </p>
      <p class="hidden translate" id="invalid-file">
        File provided is not valid or is corrupted
      </p>
    </main>
  </body>
